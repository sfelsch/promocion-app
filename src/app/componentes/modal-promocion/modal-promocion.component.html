<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">{{ esEdicion ? 'Editar Promoción' : 'Nueva Promoción' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardarCambios()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" [(ngModel)]="promocion.nombre" name="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" [(ngModel)]="promocion.descripcion" name="descripcion" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select
              id="estado"
              class="form-select"
              [(ngModel)]="promocion.estado"
              name="estado"
              required
            >
              <option value="ACTIVO">ACTIVO</option>
              <option value="INACTIVO">INACTIVO</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descuento" class="form-label">Descuento</label>
            <input id="descuento" type="number" [(ngModel)]="promocion.descuento" name="descuento" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input id="fechaInicio" type="date" [(ngModel)]="promocion.fechaInicio" name="fechaInicio" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input id="fechaFin" type="date" [(ngModel)]="promocion.fechaFin" name="fechaFin" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="redes" class="form-label">Seleccionar Red</label>
            <select
              id="redes"
              class="form-select"
              (change)="onRedSeleccionada($event)"
            >
              <option *ngFor="let red of listaRedes" [value]="red.id_redes">
                {{ red.red_nombre }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="negocios" class="form-label">Seleccionar Negocio</label>
            <select
              id="negocios"
              class="form-select"
              [(ngModel)]="promocion.id_negocios"
              name="id_negocios"
              [disabled]="negociosFiltrados.length === 0"
            >
              <option *ngFor="let negocio of negociosFiltrados" [value]="negocio.id_negocios">
                {{ negocio.neg_nombre }}
              </option>
            </select>
          </div>
         
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
